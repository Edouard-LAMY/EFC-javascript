<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap-icons-1.5.0/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/base.css">

    <title>EFC-JustOdio</title>
</head>

<body>

    <header class="navbar navbar-dark bg-dark mb-5">

        <div class="container title">
            <a href="justOdio.html" class="py-4 titleApp text-white"><span class="bi bi-earbuds"></span> JustOdio</a>
        </div>

    </header>

    <main>


        <section class="displayModal">
            <div class="container">

                <!-- <button type="button" class="btn btn-primary btn-modal" data-bs-toggle="modal" data-bs-target="#modal">
                    Launch demo modal
                </button> -->

                <div class="row modZone">
                    <div class="modal col-md-6" id="modal">
                        <div class="modal-dialog modal-dialog-scrollable">
                            <div class="modal-content">
                              
                                <div class="modal-header">
                                    <h3 class="modal-title"></h3>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                
                                <div class="modal-body">
                                    <p class="mb-3 titleM"></p>
                                    <p class="mb-3 artist"></p>
                                    <p class="mb-3 album"></p>
                                    <p class="mb-3 genre"></p>
                                    <p class="mb-3 length"></p>
                                    <p class="mb-3 note"></p>
                                    <h3 class="mb-3 cover text-center">Cover Art</h3>
                                    <div class="zoneCover">
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="spinner-border text-info fs-3 loadingModal" hidden>
                                            <span class="visually-hidden text-center">Loading...</span>
                                        </div>
                                    </div>
                                    <!-- <img src="" class="rounded mx-auto d-block" alt=""> -->
                                    <div class="row justify-content-center text-center">
                                        <div class="alert alert-danger modalerreur" role="alert" hidden></div>
                                    </div>
                                </div>
        
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary btnFooter" data-bs-dismiss="modal">Close</button>
                                </div>
    
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>


        <section class="search">

            <div class="container">
                <div class="row align-items-center mb-4">

                    <form class="d-flex formulaire">

                        <input class="form-control me-2 fs-4 searchInput" type="search" placeholder="Artist / Title / Album" aria-label="Search">

                        <select class="form-select me-2 fs-5" aria-label="Default select example">
                            <option value="Everything">Everything</option>
                            <option value="Artist">Artist</option>
                            <option value="Title">Title</option>
                            <option value="Album">Album</option>
                        </select>

                        <button class="btn btn-info fs-4 px-5 text-white btnValid" type="submit" id="btnSearch">Search</button>
                    </form>
                </div>

                <div class="row justify-content-center text-center">
                    <div class="alert alert-danger alertResult" role="alert" hidden></div>
                </div>

                <div class="row justify-content-center">
                    <div class="spinner-border text-info fs-3 loading" hidden>
                        <span class="visually-hidden text-center">Loading...</span>
                    </div>
                </div>
    
                <div class="row justify-content-center">
                    <p class="nbrResult" hidden></p>
                </div>

            </div>

        </section>

        <section class="result mt-4">

           <div class="container text-center">
                <table class="table table-striped text-center">
                    <thead class="table-dark">
                    <tr class="test">
                        <th scope="col">#</th>
                        <th scope="col">Artist</th>
                        <th scope="col">Title</th>
                        <th scope="col">Album</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody class="resultZone">
                        <tr class="msgInfo">
                            <td colspan="5">Enter a search element</td>
                        </tr>
                        <!-- <tr>
                        <th scope="row">1</th>
                        <td>Example</td>
                        <td>Example</td>
                        <td>Example</td>
                        <td><button type="button" class="btn btn-outline-dark fs-3"><span class="bi bi-person-lines-fill"></span></button></td>
                        </tr>
                        <tr>
                        <th scope="row">2</th>
                        <td>Example</td>
                        <td>Example</td>
                        <td>Example</td>
                        <td>Example</td>
                        </tr>
                        <tr>
                        <th scope="row">3</th>
                        <td>Example</td>
                        <td>Example</td>
                        <td>Example</td>
                        <td>Example</td>
                        </tr> -->
                    </tbody>
                </table>
                <button class="btn btn-secondary text-center fs-4 btnMore" hidden>More result</button>
           </div>

        </section>
    </main>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/request.js"></script>
    
</body>
</html>
